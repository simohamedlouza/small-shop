    <div class="container">
        <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="text-center my-4">Add New Product</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="nameID" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="nameID" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="priceID" class="form-label">Price</label>
                <input type="text" class="form-control" id="priceID" placeholder="Enter product price">
            </div>
            <div class="mb-3">
                <label for="txtAreaID" class="form-label">Description</label>
                <textarea class="form-control" id="txtAreaID" rows="4" placeholder="Enter product description"></textarea>
            </div>
            <div class="mb-3">
                <label for="categoryID" class="form-label">Category</label>
                <select class="form-control" id="categoryID">
                    <option value="info">Informatique</option>
                    <option value="s&b">Santé & Bien-être</option>
                    <option value="eclair">Éclairage</option>
                    <option value="access">Accessoires</option>
                    <option value="photo">Photographie</option>
                    <option value="tele">Téléphonie</option>
                    <option value="audio">Audio</option>
                    <option value="electro">Électroménager</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Disponibility</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dispo" id="dispoYes" value="yes">
                    <label class="form-check-label" for="dispoYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dispo" id="dispoNo" value="no">
                    <label class="form-check-label" for="dispoNo">No</label>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Add</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
